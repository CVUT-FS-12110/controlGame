<h1>The Game</h1>

<button class="stepback_button" id="stepback_model">Change model values</button>
<button class="stepback_button" id="stepback_select_controller">Choose different controller</button>
<button class="stepback_button" id="stepback_controller">Change controller values</button>

<div id="model_panel">
    <h2>Model settings</h2>
    <div id="model_settings"></div>
    <div><button class='trigger' button>Set</button></div>
</div>

<div id="select_controller_panel">
    <h2>Choose controller</h2>
    <div id="controller_menu"></div>
</div>

<div id="controller_panel">
    <h2>Controller settings</h2>
    <div id="controller_settings"></div>
    <div><button class='trigger' button>Set</button></div>
</div>


<div id="game_panel">
    <div id="game_screen"></div>

    <div id="game_controls"></div>

    <div id="simulation_controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>

    <div id="charts_panel"></div>
</div>
